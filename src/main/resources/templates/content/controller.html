<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="cmm/layout"
>
  <th:block layout:fragment="f-title">컨트롤러 조회</th:block>

  <section layout:fragment="f-content">
    <div class="container">
      <div class="d-title">
        <h2>컨트롤러 조회</h2>
      </div>
      <div class="d-content">
        <div class="row">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr class="text-center">
                  <th width="20%">아이디</th>
                  <th width="40%">농장</th>
                  <th width="40%">이름</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  class="text-center"
                  th:object="${controller}"
                  th:each="controller: ${controllers}"
                  th:attr="data-href=@{/v/controllers/__${controller.id}__}"
                >
                  <td th:text="*{ _id }"></td>
                  <td th:text="*{ contId }"></td>
                  <td th:text="*{ name }"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <th:block layout:fragment="f-script"> </th:block>
</html>
