<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="cmm/layout">

<th:block layout:fragment="f-title">센서 조회</th:block>

<section layout:fragment="f-content">
	<div class="container">
		<div class="d-title">
			<h2>센서 조회</h2>
		</div>
		<div class="d-content">
			<div class="row">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr class="text-center">
								<th width="10%">아이디</th>
								<th width="35%">컨트롤러</th>
								<th width="25%">이름</th>
								<th width="20%">테이블이름</th>
								<th width="10%">데이터타입</th>
							</tr>
						</thead>
						<tbody>
							<tr class="text-center" th:object="${sensor}" th:each="sensor: ${sensors}" th:attr="data-href=@{/v/sensors/__${sensor.id}__}">
								<td th:text="*{ _id }"></td>
								<td th:text="*{ contId }"></td>
								<td th:text="*{ name }"></td>
								<td th:text="*{ tableName }"></td>
								<td th:text="*{ dataType }"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<th:block layout:fragment="f-script">

</th:block>
